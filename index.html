<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <div id="content">
      <header>
        <h1>Bienvenue <span id="username">Username</span></h1>
        <div id="dataBar">
          <p id="time"></p>
          <p id="meteo">
            <span id="temperature"></span><img src="" alt="" id="icon" />
          </p>
        </div>
      </header>

      <div id="music">
        <img src="/assets/img/album.jpg" alt="" />
        <div id="songInfo">
          <p id="songName">HELLMUSTFEARME</p>
          <p id="bandName">Signs of the Swarm</p>
        </div>
      </div>
      <section id="lists">
        <div id="todoList">
          <h2>TODO</h2>
          <ul id="todoContent"></ul>
        </div>
      </section>

      <div id="paramsContainer">
        <div id="paramsModal">
          <form action="" id="nameForm">
            <input type="text" id="nameInput"/>
          </form>
          <form action="" id="locationForm">
            <input type="text" id="locationInput"/>
          </form>
        </div>
      </div>

      <script src="script.js"></script>
    </div>

</html>
