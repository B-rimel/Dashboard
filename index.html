<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <div id="content">
      <header>
        <h1>Bienvenue <span id="username">Username</span></h1>
        <div id="dataBar"></div>
      </header>

      <div id="columns">
      <section id="resources" class="columnBox">
        <h2>Resources</h2>
        <ul id="resourcesList"></ul>
      </section>
      <section id="ideas" class="columnBox">
        <h2>Idees</h2>
        <ul id="ideasList"></ul>
      </section>
      <section id="todo" class="columnBox">
        <h2>A faire</h2>
        <ul id="todoList"></ul>
      </section>
    </div>

      <div id="converterModal" class="modal">
        <form action="" id="fileForm">
          <input type="file" id="imageInput">
          <select id="outputFormat">
            <option value="webp">WebP</option>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
          </select>
          <button id="convertButton">Convertir</button>
        </form>
      </div>

      <div id="favoriteModal" class="modal"></div>

      <div id="paramsModal" class="modal">
        <form action="" id="nameForm">
          <p>Nom</p>
          <input type="text" id="nameInput" />
        </form>
        <form action="" id="locationForm">
          <p>Localisation</p>
          <input type="text" id="locationInput" />
        </form>
      </div>

      <div id="projectsModal" class="modal"></div>

      <footer>
        <div id="musicBox" class="footerBox">
          <img src="/assets/img/spotify.png" alt="" />
          <p id="songInfo">HELLMUSTFEARME - Signs of the Swarm</p>
          <p>▶ ⏸︎</p>
        </div>

        <div id="buttonBox" class="footerBox">
          <button>Convertisseur</button>
          <button>Ressources</button>
          <button>Paramètres</button>
          <button>Projets</button>
        </div>
        <div id="infoBox" class="footerBox">
          <p id="time"></p>
          <p id="temperature"></p>
          <img src="" alt="" id="icon" />
        </div>
      </footer>

      <script type="module" src="script.js"></script>
      <script type="module" src="convert.js"></script>
    </div>
  </body>
</html>
